<div class="dropdown">
    <button class="w3-button" [ngClass]="{'w3-black':selected, 'w3-white':!selected}"><i [class]="iconClass"></i>{{text}}</button>
    <div class="dropdown-content">
        <div *ngFor="let option of options; let i=index" class="dropdown-item">
            <a (click)="select(i)">{{option.name}}</a><i [class]="option.iconClass"></i>
        </div>
    </div>
</div>
